<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Multiplication & Division</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="mulDiv()">Calculate</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="container">
        <h2>Largest of Three Numbers</h2>
        <input type="number" id="num3" placeholder="Enter first number">
        <input type="number" id="num4" placeholder="Enter second number">
        <input type="number" id="num5" placeholder="Enter third number">
        <button onclick="maxThree()">Find Largest</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="container">
        <h2>Sum or Triple Sum</h2>
        <input type="number" id="num6" placeholder="Enter first number">
        <input type="number" id="num7" placeholder="Enter second number">
        <button onclick="sumTriple()">Calculate</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="container">
        <h2>Closest to 100</h2>
        <input type="number" id="num8" placeholder="Enter first number">
        <input type="number" id="num9" placeholder="Enter second number">
        <button onclick="closest100()">Find Closest</button>
        <div id="result4" class="result"></div>
    </div>

    <div class="container">
        <h2>Extract First Half of Even String</h2>
        <input type="text" id="inputString" placeholder="Enter an even-length string">
        <button onclick="firstHalf()">Extract</button>
        <div id="result5" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
